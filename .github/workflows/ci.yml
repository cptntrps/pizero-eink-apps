name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  tests:
    name: Tests & Code Quality
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Lint with flake8
      run: |
        # Stop build on syntax errors and undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit on code style issues (non-fatal)
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
      continue-on-error: true

    - name: Format check with black
      run: |
        black --check . --line-length=100
      continue-on-error: true

    - name: Type checking with mypy
      run: |
        mypy . --ignore-missing-imports
      continue-on-error: true

    - name: Run unit tests with pytest
      run: |
        pytest tests/unit/ -v --cov=. --cov-report=xml --cov-report=html

    - name: Run integration tests
      run: |
        pytest tests/integration/ -v

    - name: Run performance tests
      run: |
        pytest tests/performance/ -v
      continue-on-error: true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Archive code coverage results
      uses: actions/upload-artifact@v3
      with:
        name: code-coverage-report-py${{ matrix.python-version }}
        path: htmlcov/

  security:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: Scan with Bandit
      run: |
        bandit -r . -f json -o bandit-report.json
      continue-on-error: true

    - name: Check dependencies with Safety
      run: |
        safety check --json
      continue-on-error: true

  build:
    name: Build & Package
    runs-on: ubuntu-latest
    needs: tests

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build wheel twine

    - name: Build distribution
      run: |
        python -m build

    - name: Check distribution
      run: |
        twine check dist/*

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: python-package-distributions
        path: dist/

  documentation:
    name: Documentation
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Verify README
      run: |
        test -f README.md && echo "README.md exists" || exit 1

    - name: Verify CONTRIBUTING
      run: |
        test -f CONTRIBUTING.md && echo "CONTRIBUTING.md exists" || exit 1

    - name: Verify CHANGELOG
      run: |
        test -f CHANGELOG.md && echo "CHANGELOG.md exists" || exit 1

    - name: Verify LICENSE
      run: |
        test -f LICENSE && echo "LICENSE exists" || exit 1

    - name: Check markdown syntax
      run: |
        pip install mdl
        mdl README.md CONTRIBUTING.md CHANGELOG.md
      continue-on-error: true

  notify:
    name: Notify on Completion
    runs-on: ubuntu-latest
    needs: [tests, security, build]
    if: always()

    steps:
    - name: Check job status
      run: |
        if [[ "${{ needs.tests.result }}" == "failure" ]]; then
          echo "Tests failed!"
          exit 1
        fi

    - name: Success notification
      if: success()
      run: echo "All checks passed!"

    - name: Failure notification
      if: failure()
      run: |
        echo "Pipeline failed!"
        exit 1
